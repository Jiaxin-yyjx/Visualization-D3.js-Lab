<!DOCTYPE html>
<html>
  <head>
    <title>Lab_2 Task_3</title>
    <!-- <script type="text/javascript" src="d3/d3.min.js"></script>  -->
    <script src="https://d3js.org/d3.v4.min.js"></script>

    <style>
      /* path {
        stroke: white;
      }
      text {
        font-family: "Helvetica Neue", Helvetica, sans-serif;
        font-size: 12px;
        font-weight: bold;
        fill: white;
        text-anchor: middle;
      } */
    </style>
  </head>

  <body>
    <svg width="1000" height="500">
      <g transform="translate(200, 150)"></g>
    </svg>

    <script type="text/javascript">
      d3.csv("energyOH_PG.csv", pieChart);

      function pieChart(error, typePro) {
        var pieGenerator = d3
          .pie()
          .value(function (d) {
            return d["GENERATION (Megawatthours)"];
          })
          .sort(function (a, b) {
            return a["TYPE OF PRODUCER"].localeCompare(b["TYPE OF PRODUCER"]);
          });

        var arcData = pieGenerator(typePro);
        var color = d3.scaleOrdinal(d3["schemeCategory10"]);
        var arcGenerator = d3.arc().innerRadius(30).outerRadius(100);

        d3.select("g")
          .selectAll("path")
          .data(arcData)
          .enter()
          .append("path")
          .attr("d", arcGenerator)
          .attr("fill", function (d) {
            return color(d.data["TYPE OF PRODUCER"]);
          });

        d3.select("g")
          .append("circle")
          .attr("cx", -150)
          .attr("cy", 150)
          .attr("r", 6)
          .style("fill", "#1f77b4");
        d3.select("g")
          .append("text")
          .attr("x", -130)
          .attr("y", 150)
          .text("Combined Heat and Power, Commercial Power 0.20%")
          .style("font-size", "16px")
          .attr("alignment-baseline", "middle");

        d3.select("g")
          .append("circle")
          .attr("cx", -150)
          .attr("cy", 175)
          .attr("r", 6)
          .style("fill", "#ff7f0e");
        d3.select("g")
          .append("text")
          .attr("x", -130)
          .attr("y", 175)
          .text("Combined Heat and Power, Electric Power 0.98%")
          .style("font-size", "16px")
          .attr("alignment-baseline", "middle");

        d3.select("g")
          .append("circle")
          .attr("cx", -150)
          .attr("cy", 200)
          .attr("r", 6)
          .style("fill", "#2ca02c");
        d3.select("g")
          .append("text")
          .attr("x", -130)
          .attr("y", 200)
          .text("Combined Heat and Power, Industrial Power 0.58%")
          .style("font-size", "16px")
          .attr("alignment-baseline", "middle");

        d3.select("g")
          .append("circle")
          .attr("cx", -150)
          .attr("cy", 225)
          .attr("r", 6)
          .style("fill", "#d62728");
        d3.select("g")
          .append("text")
          .attr("x", -130)
          .attr("y", 225)
          .text("Electric Generators, Electric Utilities 12.92%")
          .style("font-size", "16px")
          .attr("alignment-baseline", "middle");

        d3.select("g")
          .append("circle")
          .attr("cx", -150)
          .attr("cy", 250)
          .attr("r", 6)
          .style("fill", "#9467bd");
        d3.select("g")
          .append("text")
          .attr("x", -130)
          .attr("y", 250)
          .text("Electric Generators, Independent Power Producers 85.32%")
          .style("font-size", "16px")
          .attr("alignment-baseline", "middle");
      }
    </script>
  </body>
</html>
