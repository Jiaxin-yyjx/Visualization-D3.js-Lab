<!DOCTYPE html>
<html>
  <head>
    <title>Lab_1 Part_1</title>
  </head>

  <body>
    <svg width="2000" height="1000">
      <g>
        <rect x="100" y="0" width="867.4" height="20" fill="DodgerBlue"></rect>
        <text x="0" y="10" dy=".35em">London</text>

        <rect x="100" y="30" width="840.6" height="20" fill="DodgerBlue"></rect>

        <!-- Main line -->
        <line

          y1="140"
          x2="1300"
          y2="140"
          stroke="black"
          stroke-width="1"
        />

        <text x="95" y="170">0</text>
        <line
          x1="300"
          y1="140"

          stroke="black"

        <line

          y1="140"
          x2="500"

        <line

          y1="140"
          x2="700"

          stroke="black"

          x2="900"

          stroke="black"

          stroke="black"
          stroke-width="1"
        />

      </g>

      <g>
        <polyline points = "571.7, 560.28, 610, 607.7, 603, 582.98" style="fill:none; stroke:black;stroke-width:2">
      </g>

      <g>
        <path d="
        M 100 200 
        H 400
        v -200
        L 100 150
        Z
  
        M 100 330 
        H 400
        v 200
        L 100 350
        Z" 
        fill="none" stroke="DodgerBlue" stroke-width="2"/>
      </g>
