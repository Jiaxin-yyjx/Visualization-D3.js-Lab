<!DOCTYPE html>
<html>
  <head>
    <title>Lab_1 Part_1</title>
  </head>

  <body>
    <svg
      class="chart"
      width="420"
      height="150"
      aria-labelledby="title desc"
      role="img"
    >
      <title id="title">A bar chart showing population data</title>
      <!-- <desc id="location">London; New York; Sydney; Paris; Beijing</desc> -->
      <g class="bar">
        <rect width="40" height="19"></rect>
        <text x="45" y="9.5" dy=".35em">London</text>
      </g>
      <g class="bar">
        <rect width="80" height="19" y="20"></rect>
        <text x="85" y="28" dy=".35em">New York</text>
      </g>
      <g class="bar">
        <rect width="150" height="19" y="40"></rect>
        <text x="150" y="48" dy=".35em">Sydney</text>
      </g>
      <g class="bar">
        <rect width="160" height="19" y="60"></rect>
        <text x="161" y="68" dy=".35em">Paris</text>
      </g>
      <g class="bar">
        <rect width="230" height="19" y="80"></rect>
        <text x="235" y="88" dy=".35em">Beijing</text>
      </g>
    </svg>
  </body>
</html>
