<!DOCTYPE html>
<html>
  <head>
    <title>Lab_4-3</title>
    <script src="https://d3js.org/d3.v4.min.js"></script>
    <script src="https://d3js.org/d3-scale-chromatic.v1.min.js"></script>
    <script src="https://d3js.org/d3-geo-projection.v2.min.js"></script>
    <style></style>
  </head>

  <body>
    <svg id="bar" width="1000" height="2000"></svg>

    <script type="text/javascript">
      // TASK 3 - D3 Bar Chart
      // get the data
      d3.csv("mon_stats_gen.csv", BarChart);

function BarChart(error, data) {
// X axis
var x = d3.scaleBand()
  .range([ 0, 400 ])
  .domain(data.map(function(d) { return d.MONTH; }))
  .padding(0.2);
  
  d3.select("#bar").append("g")
  .attr("transform", "translate(0, 300)")
  .call(d3.axisBottom(x))
  .selectAll("text")
    .attr("transform", "translate(-10,0)rotate(-45)")
    .style("text-anchor", "end");

// Add Y axis
var y = d3.scaleLinear()
  .domain([0, 13000])
  .range([ 300, 0]);
  d3.select("#bar").append("g")
  .call(d3.axisLeft(y));


// Bars
d3.select("#bar").selectAll("mybar")
  .data(data)
  .enter()
  .append("rect")
    .attr("x", function(d) { return x(d.MONTH); })
    .attr("y", function(d) { return y(d.GENERATION); })
    .attr("width", x.bandwidth())
    .attr("height", function(d) { return 300 - y(d.GENERATION); })
    .attr("fill", 'steelblue')

}

    </script>
  </body>
</html>
